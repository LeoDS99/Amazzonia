<div class="container d-flex flex-column align-items-center">
  <div
    *ngFor="let product of cart.products"
    class="card my-3"
    style="width: 50rem"
  >
    <div class="card-body">
      <h5 class="card-title text-start">{{ product.title }}</h5>
      <div class="d-flex flex-row align-items-center justify-content-around">
        <div class="d-flex align-items-center">
          <h6 style="text-decoration: line-through" class="card-subtitle mb-2">
            {{ product.discountedPrice }}€
          </h6>
          <sub class="text-danger">{{ product.discountPercentage }}%</sub>
          <h2 class="card-subtitle ms-4 mb-2 text-success">
            {{ product.price }}€
          </h2>
        </div>
        <h6 class="card-subtitle mb-2">Pezzi:{{ product.quantity }}</h6>
      </div>
    </div>
  </div>
</div>
